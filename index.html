<!DOCTYPE html>
<html>
<head>
    <title>Avengers Character Search</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="container">
        <h1>Avengers Character Search</h1>
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Search for a superhero">
            <button id="search-button">Search</button>
        </form>
        <!-- Add the result div here -->
        <div id="result">
            <h2>Result</h2>
            <ul id="superheroes-list">
                <!-- Superheroes will be added here by JavaScript -->
            </ul>
        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
